<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Pages</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a class="btn btn-sm btn-primary" routerLink="/admin/pages/create">
      Create page
    </a>
  </div>
</div>


<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Path</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of data | async">
      <td scope="row">{{page.name}}</td>
      <td>{{page.path}}</td>
      <td>{{page.description}}</td>
      <td>
        <a [routerLink]="['/admin/pages', page.id]" class="btn btn-outline-primary btn-sm">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
