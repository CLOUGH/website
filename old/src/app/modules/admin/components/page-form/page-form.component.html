<form id=formId #refForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="page.name" type="text" class="form-control" name="name" id="name"
      aria-describedby="nameHelpText" placeholder="">
    <small id="nameHelpText" class="form-text text-muted">The name of the page</small>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" name="status" id="status" [(ngModel)]="page.status">
      <option>Draft</option>
      <option>Pending Revision</option>
      <option>Approved</option>
    </select>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="publish">Publish</label>
      <input type="text" [bsValue]="currentDate" bsDatepicker autocomplete="false"  [bsConfig]="datePickerConfig"
        class="form-control" name="publish" id="publish" aria-describedby="publishDateHelp" placeholder="Publish date"
        [(ngModel)]="page.published">
      <small id="publishDateHelp" class="form-text text-muted">Date the page should publish</small>
    </div>
    <app-time-picker [(timestamp)]="page.published" class="col"></app-time-picker>
  </div>
  <div class="form-group">
    <label for="path">Path</label>
    <input [(ngModel)]="page.path" type="text" class="form-control" name="path" id="path"
      aria-describedby="pathHelpText" placeholder="">
    <small id="pathHelpText" class="form-text text-muted">The path for the page</small>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="page.description" class="form-control" name="description" id="description" rows="3"
      aria-describedby="descriptionHelpText"></textarea>
    <small id="descriptionHelpText" class="form-text text-muted">A short description of the page's purpose</small>
  </div>

  <h2 class="display-5 mt-5 mb-4">Page Editor</h2>
  <app-page-layout-editor [(sections)]="page.sections" (save)="submitForm()"></app-page-layout-editor>

  <div class="text-right">
    <button type="button" class="btn btn-primary mt-5 " (click)="submitForm()">{{submitButtonLabel}}</button>
  </div>

</form>
