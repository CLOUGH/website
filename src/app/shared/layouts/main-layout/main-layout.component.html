<div>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" [ngClass]="{'bg-light': transparentNavBar}">
      <div class="container">
        <a class="navbar-brand" href="#">WC</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngFor="let page of pages" >
              <a class="nav-link" [routerLink]="[page.path]">{{page.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <ng-content></ng-content>
  </main>
  <footer></footer>
</div>
