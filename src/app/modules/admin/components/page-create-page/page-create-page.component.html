<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">New Page</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  </div>
</div>


<form id=formId (ngSubmit)="createPage()" #refForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelpText" placeholder="">
    <small id="nameHelpText" class="form-text text-muted">The name of the page</small>
  </div>
  <div class="form-group">
    <label for="path">Path</label>
    <input type="text" class="form-control" name="path" id="path" aria-describedby="pathHelpText" placeholder="">
    <small id="pathHelpText" class="form-text text-muted">The path for the page</small>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" rows="3"
      aria-describedby="descriptionHelpText"></textarea>
    <small id="descriptionHelpText" class="form-text text-muted">A short description of the page's purpose</small>
  </div>

  <h2 class="display-5">Page Layout</h2>
  <app-page-layout-editor></app-page-layout-editor>

  <div class="text-right">
    <button type="submit" class="btn btn-primary mt-5 ">Create Page</button>
  </div>

</form>
