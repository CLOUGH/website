
<app-main-layout>
  <section class="hero" *ngIf="pageContent.hero" [style.background-image]="'url('+pageContent.hero.image+')'">
    <div class="text-area">
      <h1 class="mat-display-3">{{pageContent.hero.mainHeading}}</h1>
      <h3 class="mat-display-1">{{pageContent.hero.subHeading}}</h3>
      <a *ngFor="let link of pageContent.hero.links"  class="btn btn-primary" [href]="link.link" role="button">{{link.text}}</a>
    </div>
  </section>
  <div class="bg-light">
    <section class="recent-posts container ">
      <h2 class="display-2 mb-5 pt-3">Posts</h2>
      <div class="row">
        <div *ngFor="let post of posts" class="col-lg-4 col-md-6">
          <app-post-preview [post]="post"></app-post-preview>
        </div>
      </div>
    </section>
  </div>
  <div class="bg-white">
    <section class="recent-posts container ">
      <h2 class="display-2 mb-5 pt-3">Portfolio-</h2>
      <div class="row">
        <div *ngFor="let post of posts" class="col-lg-4 col-md-6">
          <app-post-preview [post]="post"></app-post-preview>
        </div>
      </div>
    </section>
  </div>
</app-main-layout>
