<section class="full screen hero" *ngIf="section.type=='hero'" [style.background-image]="'url('+section.image+')'">
  <div class="text-area">
    <editor [init]="tinymceConfig" [inline]="true" [initialValue]="section.content" (onKeyUp)="updateContent($event)">
    </editor>
  </div>
  <div class="section-toolbar">
    <button type="button" class="btn btn-primary btn-sm" (click)="openGallary(template)">
      <fa-icon [icon]="faImage"></fa-icon>
    </button>
    <button type="button" class="btn btn-danger btn-sm" (click)="promptDeleteOption(removeSectionModal)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</section>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Enter Image Url</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="url-modal" (ngSubmit)="saveImageUrl()" #urlModal="ngForm">
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="htt://" aria-describedby="urlHelpText"
          [(ngModel)]="imageUrl">
        <small id="urlHelpText" class="text-muted">Enter the url for the image</small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="saveImageUrl()">Save</button>
    <button type="button" class="btn btn-outline-secondary" (click)="deleteModalRef.hide()">Cancel</button>
  </div>
</ng-template>
<ng-template #removeSectionModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete Section</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this section?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="deleteSection()">Yes</button>
    <button type="button" class="btn btn-outline-secondary" (click)="deleteModalRef.hide()">No</button>
  </div>
</ng-template>
